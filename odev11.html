<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Form İşlemleri">
        <meta name="keywords" content="checkbox,Radio buton,combobox,resimli onay formu,tarih ve saat vb.gibi elemanlar">
        <title>Form İşlemleri</title> 
    </head>
    <body>
        <!--Chexckbox-->
        <h1>Onay Kutusu:</h1>
        <form name="onay">
            <input type="checkbox" name="bulten">Bülten istiyorum
            <br>
            <input type="checkbox" name="medeni">Evliyim
            <br>
            <input type="checkbox" name="cinsiyet">Erkek
            <br><br>
            <input type="submit" value="Abone Ol">
        </form>

        <!--Radio buton Kullanımı-->
        <h1>Seçenek Kutusu</h1>
        <form name="secenek">
            <h2>Türkiye Süper Liginde hangi takımı tutuyorsunuz?</h2>
            <input type="radio" name="takim" value="Galatsaray" checked>Galatsaray
            <input type="radio" name="takim" value="Fenerbahçe">Fenerbahçe
            <input type="radio" name="takim" value="Beşiktaş">Beşiktaş
            <input type="radio" name="takim" value="Diğer">Diğer
            <br><br>
            <input type="submit" value="Kaydet">     
        </form>

        <!--Combobox Kullanımı-->
        <h1>Seçenek Listesi</h1>
        <form>
            <select name="İliniz" id="İl">
                <option>Adana</option>
                <option>Kocaeli</option>
                <option>AfyonKarahisar</option>
                <option>Konya</option>
                <option>Aydın</option>
                <option>İzmir</option>
                <option selected>İstanbul</option>
                <option>Ankara</option>   
                <option>Antalya</option>
            </select>
            <br><br>
            <input type="submit" value="Gönder">
            <input type="reset" value="İptal">
        </form>
        <!--Resimli Onay Formu-->
        <h1>Resimli Onay Formu</h1>
        <form name="onay" action="onay.php" method="get">
            <table>
                <tr><td>Kullanıcı:</td><td> <input type="text" name="adsoyad" required></td></tr>
                <tr><td>Email:</td><td><input type="email" name="email" placeholder="@gmail.com" required></td></tr>
                <tr><td>Şifre:</td><td><input type="password" name="password" required></td></tr>
                <tr><td><br><input type="image" src="resimler/button.jpg"  width="80"></td></tr>  
            </table>
           
        </form>

        <h1>Tarih Ve Saat Form</h1>
        <form name="saattarih">
            Doğum Yılı: <input type="date"><br>
            Şuanki Saat: <input type="time"><br>
            Telefon Numarası: <input type="tel"><br>
            Renk: <input type="color">
            Arama Motoru:<input type="search">
        </form>
    </body>
</html>
